<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tableRow</title>
</head>
<body>
    <section id="main">
        <div class="table">
            <div class="leftColumn">
                <div class="leftRow">
                    <p>
                        Слово
                    </p>
                </div>
                <button class="addLeftRow">

                </button>
            </div>
            <div class="rightColumn">   <!-- Theres should be an API of GOOGLE TRANSLATE, english variant of the word in the left column-->
                <div class="rightRow">
                    
                     <p>
                        переведенное слово
                     </p>
                    
                </div>
            </div>
        </div>
    </section>
</body>
</html>
